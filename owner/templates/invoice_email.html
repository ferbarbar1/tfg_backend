<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .invoice-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
        margin: auto;
        border: 1px solid #e6e9f0;
      }
      .invoice-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .invoice-header h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 5px;
      }
      .invoice-header p {
        color: #777;
        margin: 0;
        font-size: 14px;
      }
      .invoice-details {
        margin-bottom: 30px;
      }
      .invoice-details ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .invoice-details ul li {
        padding: 12px 0;
        border-bottom: 1px solid #e6e9f0;
        font-size: 16px;
        color: #555;
      }
      .invoice-details ul li strong {
        color: #333;
      }
      .invoice-footer {
        text-align: center;
        margin-top: 30px;
        color: #777;
        font-size: 14px;
      }
      .invoice-footer p {
        margin: 4px 0;
      }
      .invoice-footer .company-name {
        font-weight: bold;
        color: #333;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="invoice-box">
      <div class="invoice-header">
        <h1>Invoice</h1>
        <p>Thank you for booking with us!</p>
      </div>

      <div class="invoice-details">
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Service:</strong> {{ invoice.service_name }}
          </li>
          <li class="list-group-item">
            <strong>Date:</strong> {{ invoice.created_at|date:"d M Y" }}
          </li>
          <li class="list-group-item">
            <strong>Amount:</strong> {{ invoice.amount }} EUR
          </li>
        </ul>
      </div>

      <div class="invoice-footer">
        <p class="company-name">FisioterAppIA Clinic</p>
        <p>123 Main Street, Seville, Spain</p>
        <p>fisioterappia.clinic@gmail.com</p>
      </div>
    </div>
  </body>
</html>
